<section class="signup" [formGroup]="signupForm">
  <div class="container-wrapper">
    <div class="auth-form">
      <div class="auth-title">Регистрация на сайте</div>
      <div class="auth-inputs">

        <input type="text" class="form-input" placeholder="Ваше имя" formControlName="name"
               [ngStyle]="{'border-color': signupForm.get('name')?.invalid
                 && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)
                 ? 'red' : ''}">

        <input type="text" class="form-input" placeholder="Электронная почта" formControlName="email"
               [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)
                 ? 'red' : ''}">

        <input type="password" class="form-input" placeholder="Пароль" formControlName="password"
               [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)
                 ? 'red' : ''}">

        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">
            Я принимаю <a href="">условия пользовательского соглашения</a> и даю <a href="">согласие на обработку
            персональных данных.</a>
          </label>
        </div>
      </div>

      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>

    </div>

    <div class="page-image">
      <img src="/assets/images/user/signup-image.png" alt="background-image">
    </div>
  </div>
  <div class="auth-link">
    Уже есть аккаунт? <a routerLink="/login">Войдите</a>
  </div>
</section>
