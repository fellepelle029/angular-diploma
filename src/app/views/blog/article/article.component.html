<section class="article">
  <div class="container-wrapper">

    <div class="article-sub-header"><a (click)="back()">Блог</a><span class="slash">/</span><span class="sub-header-title">{{article?.title}}</span></div>

    <div class="article-float-right">
      <div class="article-image" style="background-image: url({{serverStaticPath + article?.image}})"></div>
      <div class="article-related">
        <div class="related-title">Читайте также:</div>
        <app-blog-card class="related-cards" *ngFor="let article of relatedArticles" [article]="article"></app-blog-card>
      </div>
    </div>

    <div class="article-text" [innerHTML]="articleText"></div>




  </div>
</section>
